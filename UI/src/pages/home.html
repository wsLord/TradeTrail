<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f7fff0;
      padding: 20px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 50px;
      text-align: center;
      max-width: 600px;
      width: 100%;
    }

    h1 {
      font-size: 36px;
      color: #333;
      margin-bottom: 10px;
    }

    h1 span {
      color: #52694a;
    }

    p {
      color: #666;
      font-size: 18px;
      margin-bottom: 20px;
    }

    .btn {
      background: #75975e;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      background: #4b6043;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome to <span>TradeTrail</span></h1>
    <p>Glad to have you here!</p>
  </div>

</body>
</html>
